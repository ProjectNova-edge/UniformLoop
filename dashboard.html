<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Account</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .card {
      border: 1px solid #ccc;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 8px;
    }
    button {
      margin-right: 0.5em;
    }
  </style>
</head>
<body>
  <h1>Welcome to Your Dashboard</h1>
  <button id="logoutBtn">Logout</button>

  <h2>Your Listings</h2>
  <div id="userListings"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCF35AKe2AHRXaXX_0d3lQi9bpqM_C2NaQ",
      authDomain: "schooluniformsapp.firebaseapp.com",
      projectId: "schooluniformsapp",
      storageBucket: "schooluniformsapp.appspot.com",
      messagingSenderId: "660528209566",
      appId: "1:660528209566:web:5c19e23b57ce2b8039258f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const listingsKey = "listings";

    function loadListings() {
      const data = localStorage.getItem(listingsKey);
      return data ? JSON.parse(data) : [];
    }

    function saveListings(listings) {
      localStorage.setItem(listingsKey, JSON.stringify(listings));
    }

    function renderListings(userId) {
      const allListings = loadListings();
      const userListings = allListings.filter(l => l.userId === userId);
      const container = document.getElementById("userListings");
      container.innerHTML = "";

      if (userListings.length === 0) {
        container.innerHTML = "<p>You have no listings yet.</p>";
        return;
      }

      userListings.forEach((listing, index) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h3>${listing.item}</h3>
          <p><strong>School:</strong> ${listing.school}</p>
          <p><strong>Size:</strong> ${listing.size}</p>
          <p><strong>Condition:</strong> ${listing.condition}</p>
          <p><strong>Price:</strong> ${listing.price}</p>
          <button class="deleteBtn" data-index="${index}">Delete</button>
        `;
        container.appendChild(div);
      });

      // Delete handler
      const deleteButtons = document.querySelectorAll(".deleteBtn");
      deleteButtons.forEach((btn, i) => {
        btn.addEventListener("click", () => {
          const all = loadListings();
          const userListings = all.filter(l => l.userId === userId);
          const toDelete = userListings[i];

          const targetIndex = all.findIndex(l =>
            l.userId === toDelete.userId &&
            l.school === toDelete.school &&
            l.item === toDelete.item &&
            l.size === toDelete.size &&
            l.condition === toDelete.condition &&
            l.price === toDelete.price
          );

          if (targetIndex !== -1) {
            all.splice(targetIndex, 1);
            saveListings(all);
            renderListings(userId);
          }
        });
      });
    }

    // Auth check and render
    onAuthStateChanged(auth, (user) => {
      if (user) {
        renderListings(user.uid);
      } else {
        window.location.href = "index.html";
      }
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
